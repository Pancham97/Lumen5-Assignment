<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumen5 Assignment</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="loading-screen">
      <h1 class="progress-bar--heading">Try switching tabs and coming back</h1>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <div class="output">
      <div class="text-container">
        <h2 class="heading">
          Calling requestAnimationFrame to animate this text
        </h2>
        <div class="subheading">This was called after 2 second delay</div>
      </div>

      <figure class="figure hidden">
        <canvas id="canvas" width="600" height="600"></canvas>
        <figcaption>
          Using custom requestAnimationFrame to re-draw the canvas of space
          (Courtesy: MDN Docs)
        </figcaption>
      </figure>
    </div>

    <script src="bundle/bundle.js"></script>
  </body>
</html>
